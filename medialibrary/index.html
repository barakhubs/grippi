<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="uc_ml-v-container">
      <header>
        <div class="uc_ml-v-search-bar">
          <input
            type="text"
            id="uc_ml-v-searchInput"
            placeholder="Search by name or tags..."
          />
        </div>
      </header>

      <!-- Filter Tags -->
      <div class="uc_ml-v-filter-section">
        <h3 style="justify-content: space-between; display: flex; align-items: center;">Filter by Tags:
        <select id="uc_ml-v-itemsPerPage">
          <option value="6">6 per page</option>
          <option value="12" selected>12 per page</option>
          <option value="24">24 per page</option>
          <option value="48">48 per page</option>
        </select></h3>
        <div id="uc_ml-v-tagFilters" class="uc_ml-v-tag-filters"></div>
      </div>

      <!-- Media Grid -->
      <div id="uc_ml-v-mediaGrid" class="uc_ml-v-media-grid">
        <!-- All media will be dynamically loaded here -->
      </div>

      <!-- Pagination -->
      <div class="uc_ml-v-pagination">
        <span id="uc_ml-v-pageInfo">Page 1 of 1</span>
        <div class="uc_ml-v-pagination-controls">
          <button id="uc_ml-v-prevBtn" class="uc_ml-v-page-btn" disabled>
            Prev
          </button>
          <div id="uc_ml-v-pageNumbers" class="uc_ml-v-page-numbers"></div>
          <button id="uc_ml-v-nextBtn" class="uc_ml-v-page-btn" disabled>
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- Lightbox Gallery -->
    <div id="uc_ml-v-lightbox" class="uc_ml-v-lightbox">
      <div class="uc_ml-v-lightbox-overlay"></div>
      <div class="uc_ml-v-lightbox-content">
        <button class="uc_ml-v-lightbox-close" aria-label="Close">&times;</button>
        <button class="uc_ml-v-lightbox-prev" aria-label="Previous">
          &lsaquo;
        </button>
        <button class="uc_ml-v-lightbox-next" aria-label="Next">&rsaquo;</button>

        <div class="uc_ml-v-lightbox-media-container">
          <div id="uc_ml-v-lightbox-media" class="uc_ml-v-lightbox-media"></div>
        </div>

        <div class="uc_ml-v-lightbox-info">
          <div class="uc_ml-v-lightbox-title" id="uc_ml-v-lightbox-title"></div>
          <div class="uc_ml-v-lightbox-tags" id="uc_ml-v-lightbox-tags"></div>
          <div class="uc_ml-v-lightbox-counter" id="uc_ml-v-lightbox-counter"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
